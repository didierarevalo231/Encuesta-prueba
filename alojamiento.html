<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta de Consumo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #add8e6; 
        font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      position: relative;
      animation: fadeIn 1s ease-in-out;
    }
    .form-header {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    .module-label {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 14px;
      color: #888;
      font-weight: bold;
    }
    .range-value {
      font-weight: bold;
      font-size: 18px;
      color: #007bff;
      transition: color 0.3s ease;
    }
    .form-range {
      width: 100%;
      height: 8px;
      background: #ddd;
      outline: none;
      opacity: 0.9;
      transition: background-color 0.3s ease;
    }
    .form-range:hover {
      background-color: #74b9ff;
    }
    .btn-primary {
      background-color: #0984e3;
      border: none;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 30px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #74b9ff;
      transform: scale(1.05);
    }
  </style>
</head>
<div class="form-container">
    <div class="module-label">Módulo Alojamiento</div>
  
    <div class="form-header">
      Encuesta sobre Alojamiento
    </div>
    
    <form action="procesaralojamiento.php" method="POST">
      <!-- Pregunta 1 -->
      <div class="mb-4">
        <label for="viajesRange" class="form-label">¿Con qué frecuencia viajas y utilizas alojamiento?</label>
        <input type="range" class="form-range" min="0" max="52" id="viajesRange" value="0" oninput="updateViajesLabel(this.value)" name="frecuencia_viajes">
        <div>Frecuencia seleccionada: <span id="viajesValue" class="range-value">0 semanas</span></div>
      </div>
  
      <!-- Pregunta 2 -->
      <div class="mb-4">
        <label for="tipoAlojamiento" class="form-label">¿Cuál es tu tipo de alojamiento preferido?</label>
        <select class="form-select" name="tipo_alojamiento" id="tipoAlojamiento">
          <option value="Hotel">Hotel</option>
          <option value="Hostal">Hostal</option>
          <option value="Apartamento">Apartamento</option>
          <option value="Casa de huéspedes">Casa de huéspedes</option>
        </select>
      </div>
  
      <!-- Pregunta 3 -->
      <div class="mb-4">
        <label class="form-label">¿Qué tan satisfecho estás con el alojamiento que utilizas?</label>
        <select name="satisfaccion" id="satisfaccion" required>
          <option value="">Selecciona una opción</option>
          <option value="1">1 - Muy Insatisfecho</option>
          <option value="2">2 - Insatisfecho</option>
          <option value="3">3 - Neutral</option>
      </select>
  
      <!-- Botón de envío -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Enviar Respuesta</button>
      </div>
    </form>
  </div>
  
  <script>
    function updateViajesLabel(value) {
      let texto = value == 1 ? "semana" : "semanas";
      const viajesValue = document.getElementById('viajesValue');
      viajesValue.textContent = value + " " + texto;
    }
  </script>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta de Consumo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #add8e6; 
        font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      position: relative;
      animation: fadeIn 1s ease-in-out;
    }
    .form-header {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    .module-label {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 14px;
      color: #888;
      font-weight: bold;
    }
    .range-value {
      font-weight: bold;
      font-size: 18px;
      color: #007bff;
      transition: color 0.3s ease;
    }
    .form-range {
      width: 100%;
      height: 8px;
      background: #ddd;
      outline: none;
      opacity: 0.9;
      transition: background-color 0.3s ease;
    }
    .form-range:hover {
      background-color: #74b9ff;
    }
    .btn-primary {
      background-color: #0984e3;
      border: none;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 30px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #74b9ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="module-label">Módulo Alimentación</div>

    <div class="form-header">
      Encuesta sobre Consumo de Alimentos
    </div>
    
    <form action="procesaralimentacion.php" method="POST">
      <!-- Pregunta 1 -->
      <div class="mb-4">
        <label for="lacteosRange" class="form-label">¿Con qué frecuencia consumes lácteos en la semana?</label>
        <input type="range" class="form-range" min="0" max="7" id="lacteosRange" value="0" oninput="updateLacteosLabel(this.value)" name="consumo_lacteos">
        <div>Frecuencia seleccionada: <span id="lacteosValue" class="range-value">0 días</span></div>
      </div>

      <!-- Pregunta 2 -->
      <div class="mb-4">
        <label for="frutasPorciones" class="form-label">¿Cuántas porciones de frutas consumes al día?</label>
        <select class="form-select" name="porciones_frutas" id="frutasPorciones">
          <option value="1">1 porción</option>
          <option value="2">2 porciones</option>
          <option value="3">3 porciones</option>
          <option value="4">4 porciones o más</option>
        </select>
      </div>

      <!-- Pregunta 3 -->
      <div class="mb-4">
        <label class="form-label">¿Te consideras una persona que cuida su alimentación?</label>
        <div>
          <input type="radio" class="form-check-input" id="opcionSi" name="cuida_alimentacion" value="Si" required>
          <label for="opcionSi" class="form-check-label">Sí</label>
        </div>
        <div>
          <input type="radio" class="form-check-input" id="opcionNo" name="cuida_alimentacion" value="No" required>
          <label for="opcionNo" class="form-check-label">No</label>
        </div>
      </div>

      <!-- Botón de envío -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary"href="alojamiento.html" >Enviar Respuesta</button>
      </div>
    </form>
  </div>

  <script>
    function updateLacteosLabel(value) {
      let texto = value == 1 ? "día" : "días";
      const lacteosValue = document.getElementById('lacteosValue');
      lacteosValue.textContent = value + " " + texto;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
